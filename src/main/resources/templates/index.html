    <form action="#" th:action="@{/addCustomer}" th:object="${customer}" method="post">
      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" id="firstName1" th:field="*{firstName}">
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" id="lastname1" th:field="*{lastName}">
      </div>
      <div class="form-group">
        <label>Employee number</label>
        <input type="number" class="form-control" id="employeeId1" th:field="*{employeeId}">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="email1" placeholder="name@example.com" th:field="*{email}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>
